name: Auto Merge PRs

on:
  pull_request:
    types: [labeled, edited]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Checklist
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const checklistRegex = /### ‚úÖ Checklist[\s\S]*?\[x\]\s+üß™ O c√≥digo foi testado\?\s*\[x\]\s+üìù A documenta√ß√£o foi atualizada\?\s*\[x\]\s+‚úîÔ∏è Todos os testes passam\?/;
            const prBody = context.payload.pull_request.body;

            if (!checklistRegex.test(prBody)) {
              core.setFailed("Checklist n√£o est√° completo! Todos os itens devem ser marcados com [x].");
            } else {
              console.log("Checklist completo. Prosseguindo com merge...");
            }

      - name: Auto Merge Pull Request
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: "squash", // Pode ser "merge", "squash" ou "rebase"
            });
